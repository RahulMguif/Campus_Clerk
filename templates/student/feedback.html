{% extends 'student/index.html' %}
{% block student_content %}



<div class="main-panel">        
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <!-- ===========================Message Box In HTML============================= -->
                <!-- Django Messages Alert Box -->
                {% if messages %}
                <div id="alert-box">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <!-- ========================Message Box End===================================== -->
                <div class="card-body">
                    <h4 class="card-title">Feedback Application</h4>
                    <form class="form-sample" method="post" action="{% url 'add_feedback' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                    
                            <!-- ================= Feedback For (Radio Button) ================= -->
                            <div class="col-md-12">
                                <label class="col-sm-3 col-form-label">Feedback For</label>
                                <div class="col-sm-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="feedback_for" value="Academics" id="academics" required>
                                        <label class="form-check-label" for="academics">
                                            Academics
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="feedback_for" value="Infrastructure" id="infrastructure" required>
                                        <label class="form-check-label" for="infrastructure">
                                            Infrastructure
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- ================= End Feedback For ================= -->
                    
                            <!-- ================= Select Department ================= -->
                            <div class="col-md-12 mt-3">
                                <label class="col-sm-3 col-form-label">Select Department</label>
                                <div class="col-sm-12">
                                    <select class="form-control" name="department" required>
                                        <option value="" disabled selected>--- Select ---</option>
                                        {% for n in department %}
                                        <option value="{{n.id}}">{{n.department_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- ================= End Department ================= -->
                    
                            <!-- ================= Select Semester ================= -->
                            <div class="col-md-12 mt-3">
                                <label class="col-sm-3 col-form-label">Select Semester</label>
                                <div class="col-sm-12">
                                    <select class="form-control" name="semester" required>
                                        <option value="" disabled selected>--- Select ---</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <!-- ================= End Semester ================= -->
                    
                            <!-- ================= Feedback Comment ================= -->
                            <div class="col-md-12 mt-3">
                                <label class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" name="comment" style="height: 100px;" required></textarea>
                                </div>
                            </div>
                            <!-- ================= End Comment ================= -->
                    
                            <!-- ================= Submit Button ================= -->
                            <div class="col-md-12 d-flex justify-content-center">
                                <div class="col-sm-12 mt-3 text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ===============Script to hide message notification===================-->
 <!-- JavaScript to Auto-Hide the Alert After 3 Seconds -->
 <script>
    setTimeout(function() {
      var alertBox = document.getElementById("alert-box");
      if (alertBox) {
        alertBox.style.display = "none";
      }
    }, 3000); // Hides after 3 seconds
  </script>
  <!-- ===============Script to hide message notification ENDS===================-->

{% endblock %}
