{% extends 'mainsite/index.html' %}
{% load static %}
{% block mainsite_content %}


<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
<!--===============================================================================================-->
 <!-- Django Messages Alert Box -->
 {% if messages %}
 <div id="alert-box">
	 {% for message in messages %}
	 <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
		 {{ message }}
		 <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
	 </div>
	 {% endfor %}
 </div>
 {% endif %}
 
 <!-- CSS for the Alert Box -->
 <style>
	 #alert-box {
		 position: fixed;
		 top: 100px;
		 right: 10px;
		 z-index: 1000;
		 width: auto;
	 }
 
	 .alert {
		 padding: 15px;
		 margin-bottom: 10px;
		 border-radius: 5px;
		 color: #fff;
		 font-size: 16px;
		 display: flex;
		 align-items: center;
		 justify-content: space-between;
		 min-width: 250px;
	 }
 
	 .alert-success {
		 background-color: #28a745;
	 }
 
	 .alert-error, .alert-danger {
		 background-color: #dc3545;
	 }
 
	 .alert-info {
		 background-color: #17a2b8;
	 }
 
	 .alert-warning {
		 background-color: #ffc107;
		 color: #333;
	 }
 
	 .close-btn {
		 font-weight: bold;
		 margin-left: 15px;
		 cursor: pointer;
		 font-size: 20px;
	 }
 </style>
 
 <!-- JavaScript to Auto-Hide the Alert After 3 Seconds -->
 <script>
	 setTimeout(function() {
		 var alertBox = document.getElementById("alert-box");
		 if (alertBox) {
			 alertBox.style.display = "none";
		 }
	 }, 3000); // Hides after 3 seconds
 </script>
 
<style>
	.form-wrapper {
		position: relative;
		width: 300px;
	}
	.form-control {
		width: 100%;
		padding: 10px;
		padding-right: 40px;
		border: 1px solid #ccc;
		border-radius: 5px;
		font-size: 16px;
	}
	.eye-icon {
		position: absolute;
		right: 15px;
		top: 50%;
		transform: translateY(-50%);
		cursor: pointer;
		font-size: 15px;
		color: #888;
	}
	
</style>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100" style="background-size: cover;background-image: url('{% static 'login/images/img-02.jpg' %}');">

			<form class="login100-form validate-form" method="POST" action="{% url 'login' %}">
				{% csrf_token %}
				<span class="login100-form-title">
					Member Login
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="password" id="password" placeholder="Password" required>
					<i class="fas fa-eye eye-icon" id="togglePassword"></i>

					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Login
					</button>
				</div>

				<!-- <div class="text-center p-t-30">
					<span class="txt1">
						Forgot
					</span>
					<a class="txt2" href="#">
						Username / Password?
					</a>
				</div> -->

				<div class="text-center p-t-90">
					<a href="{% url 'registration' %}">
						<button type="button" class="btn btn-sm btn-primary shadow-sm px-4 py-2 rounded-pill">
							Create an Account <i class="bi bi-arrow-right-circle ms-2"></i>
						</button>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

<!--===============================================================================================-->	
<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script>

		const passwordField = document.getElementById("password");
		const togglePassword = document.getElementById("togglePassword");
	
		togglePassword.addEventListener("click", function () {
			if (passwordField.type === "password") {
				passwordField.type = "text";
				togglePassword.classList.remove("fa-eye");
				togglePassword.classList.add("fa-eye-slash");
			} else {
				passwordField.type = "password";
				togglePassword.classList.remove("fa-eye-slash");
				togglePassword.classList.add("fa-eye");
			}
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>
{% endblock mainsite_content %}
